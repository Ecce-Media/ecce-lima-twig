{% spaceless %}
  <!DOCTYPE html>
  <html lang="en_gb" class="no-js">
    <head>
      {# replace no-js with js immediately #}
      <script>document.documentElement.className = document.documentElement.className.replace("no-js","js");</script>

      {% block head %}{% endblock %}
    </head>

    <body {% if bodyClass is defined and bodyClass != '' %} class="{{ bodyClass }} freeze"{% else %} class="freeze" {% endif %}>
      <div class="b-wrapper">
        {% block body %}{% endblock %}
      </div>

      {% block scripts %}{% endblock %}
    </body>
  </html>
{% endspaceless %}
